<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.write("<strong>01 - Comando de repetição </strong>");
        document.write("<hr />");
        var i =1;
        while(i<=7){
            document.write(i+" - ");
            i++;
        }
        document.write("<hr />");
        var i =10;
        do{
            document.write(i+" - ");
            i++;
        }while(i<=20);
    </script>
</head>
<body>
    
</body>
</html>
