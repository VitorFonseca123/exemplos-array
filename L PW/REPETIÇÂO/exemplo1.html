<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.write("<strong>01 - Comando de repetição </strong>");
        document.write("<hr />");
        for(var a=0; a<=10; a++){
            document.write(a +" - ");
        }
        document.write("<hr />");
        for(var a=10; a >=0; a--){
            document.write(a +" - ");
        }
    </script>
</head>
<body>
    
</body>
</html>
